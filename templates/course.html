<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>{{course.name}}</title>
</head>

<body>
    <header>
        <!-- Top menu -->
        <div class="w3-top">
            <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
                <div class="w3-button w3-right w3-padding-16">
                    <form action='/logout'>
                        <input type='submit' name='logout' value='Logout'/>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
        <!-- About Section -->
        <div class="w3-container w3-padding-32 w3-center">
            <h3><b>{{course.name}}</b></h3>
            <h4>Course ID</h4>
            <p>{{course.course_id}}</p>
            <h4>Department</h4>
            <p>{{course.department}}</p>
            <h4>Professor</h4>
            <p>{{course.professor}}</p>
            <h4>Classroom</h4>
            <p>{{course.classroom}}</p>
        </div>
        <div class="w3-container w3-padding-32 w3-center">
            <form method='post' action="{{url_for('deleteCourse', course_id=course.course_id)}}">
                <input type='submit' name='delete-course' value='Delete Course'>
            </form>
        </div>
        <hr>

        <footer>

        </footer>
    </div>
</body>
</html>
