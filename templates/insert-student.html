<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="/static/home.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Insert Student</title>
</head>

<body>
    <header>
        <!-- Top menu -->
        <div class="w3-top">
            <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
                <div class="w3-button w3-right w3-padding-16">
                    <form action='/logout'>
                        <input type='submit' name='logout' value='Logout'/>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
        <!-- About Section -->
        <div class="w3-container w3-padding-32 w3-center">
            <h3><b>Insert Student</b></h3>
        </div>
        <div class="w3-container w3-padding-32 w3-center">
            <form action='/insert-student' method='post'>
                <h4>Student ID*</h4>
                <input type='text' name='student_id' required>
                <br>
                <h4>Major</h4>
                <input type='text' name='major'>
                <br>
                <h4>Minor</h4>
                <input type='text' name='minor'>
                <br>
                <h4>Name*</h4>
                <input type='text' name='name' required>
                <br>
                <h4>Phone*</h4>
                <input type='tel' name='phone' required>
                <br>
                <h4>Street*</h4>
                <input type='text' name='street' required>
                <br>
                <h4>City*</h4>
                <input type='text' name='city' required>
                <br>
                <h4>State*</h4>
                <input type='text' name='state' requird>
                <br>
                <h4>Zip Code*</h4>
                <input type='text' name='zip_code' required>
                <br>
                <br>
                <input type='submit' name='insert-student' value='Create Student'>
            </form>
        </div>
        <hr>

        <footer>

        </footer>
    </div>
</body>
</html>
